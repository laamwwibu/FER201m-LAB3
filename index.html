<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>List of Student</h3>

        <form onsubmit="event.preventDefault()">
            <div class="mb-3">
                <label for="id" class="form-label">Student Id</label>
                <input type="text" class="form-control" id="id" placeholder="Enter Id">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter Age">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                <label for="male" class="form-label">Male</label>
                <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                <label for="female" class="form-label">Female</label>
            </div>

            <button class="btn btn-primary save-button" onclick="addStudent()">Save</button>
            <button class="btn btn-secondary update-button" onclick="updateStudent()">Update</button>
            <button class="btn btn-success delete-button" onclick="deleteStudent()">Delete</button>
            <button class="btn btn-danger sort-button" onclick="sortStudentByName()">Sort</button>
            <button class="btn btn-warning search-button" onclick="findStudentByName()">Search</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody id="studentList">
            </tbody>
        </table>
    </div>

    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
